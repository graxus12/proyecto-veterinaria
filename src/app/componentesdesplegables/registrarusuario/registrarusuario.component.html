<div class="container">
    <h2>Registrar Usuario</h2>

    <div *ngIf="loading">
      <p>Cargando...</p>
    </div>

    <div *ngIf="errorMessage">
      <p class="error">{{ errorMessage }}</p>
    </div>

    <div *ngIf="!loading">
      <form (ngSubmit)="registrarUsuario()">
        <div>
          <label for="first_name">Nombre</label>
          <input type="text" id="first_name" [(ngModel)]="usuario.first_name" name="first_name" required />
        </div>

        <div>
          <label for="last_name">Apellido</label>
          <input type="text" id="last_name" [(ngModel)]="usuario.last_name" name="last_name" required />
        </div>

        <div>
          <label for="phone">Teléfono</label>
          <input type="text" id="phone" [(ngModel)]="usuario.phone" name="phone" />
        </div>

        <div>
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required />
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="usuario.password" name="password" required />
        </div>

        <div>
          <label for="role_id">Rol</label>
          <select id="role_id" [(ngModel)]="usuario.role_id" name="role_id" required>
            <option value="2">Trabajador</option>
            <option value="3">Cliente</option>
          </select>
        </div>

        <div>
          <label for="estado">Estado</label>
          <select id="estado" [(ngModel)]="usuario.estado" name="estado" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>

        <button type="submit">Registrar Usuario</button>
      </form>
    </div>
</div>
