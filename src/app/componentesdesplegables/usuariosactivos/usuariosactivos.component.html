<div class="container">
  <h2>Lista de Usuarios Activos</h2>

  <!-- Mensaje de carga -->
  <div *ngIf="loading">Cargando usuarios activos...</div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Tabla de usuarios activos -->
  <table *ngIf="!loading && !errorMessage" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo Electrónico</th>
        <th>Teléfono</th>
        <th>Estado</th>
        <th>Rol</th>
        <th>Detalles</th> <!-- Nueva columna para consultar -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuariosActivos">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.first_name }} {{ usuario.last_name }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.phone }}</td>
        <td>{{ usuario.estado }}</td>
        <td>{{ getNombreRol(usuario.role_id) }}</td> <!-- Se cerró correctamente -->
        <td>
          <button (click)="consultarUsuario(usuario.id)" class="btn btn-primary">Consultar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
