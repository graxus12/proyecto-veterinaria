<div class="container">
  <h2>Consultar Usuario</h2>
  <div *ngIf="loading">
    <p>Cargando...</p>
  </div>

  <div *ngIf="errorMessage">
    <p class="error">{{ errorMessage }}</p>
  </div>

  <div *ngIf="usuario && !loading">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="usuario.first_name" name="nombre" required />
    </div>
    <div>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" [(ngModel)]="usuario.last_name" name="apellido" required />
    </div>
    <div>
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" [(ngModel)]="usuario.phone" name="telefono" required />
    </div>
    <div>
      <label for="email">Correo</label>
      <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required />
    </div>
    <div>
      <label for="estado">Estado</label>
      <select id="estado" [(ngModel)]="usuario.estado" name="estado">
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
      </select>
    </div>

    <div>
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="usuario.password" name="password" />
    </div>

    <button type="button" (click)="actualizarUsuario()">Actualizar Usuario</button>
    <button type="button" (click)="volver()">Volver</button>
  </div>
</div>
