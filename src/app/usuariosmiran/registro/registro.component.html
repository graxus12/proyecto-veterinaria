<div class="registro-container" *ngIf="!showVerification">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <!-- Campos del formulario de registro -->
      <div>
        <label for="firstName">Nombre:</label>
        <input 
          type="text" 
          id="firstName" 
          [(ngModel)]="firstName" 
          name="firstName" 
          required 
          pattern="^[a-zA-Z\s]+$" 
          title="Solo se permiten letras y espacios" 
          (input)="filterName($event)" />
      </div>
      <div>
        <label for="lastName">Apellido:</label>
        <input 
          type="text" 
          id="lastName" 
          [(ngModel)]="lastName" 
          name="lastName" 
          required 
          pattern="^[a-zA-Z\s]+$" 
          title="Solo se permiten letras y espacios" 
          (input)="filterName($event)" />
      </div>
      <div>
        <label for="email">Correo Electrónico:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required 
          pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" 
          title="El correo debe ser de Gmail" />
      </div>
      <div>
        <label for="phone">Teléfono:</label>
        <input 
          type="text" 
          id="phone" 
          [(ngModel)]="phone" 
          name="phone" 
          required 
          pattern="^[0-9]+$" 
          title="Solo se permiten números" 
          (input)="filterPhone($event)" />
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required 
          minlength="6" 
          title="La contraseña debe tener al menos 6 caracteres" />
      </div>
      <div>
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          required 
          minlength="6" 
          title="La contraseña debe tener al menos 6 caracteres" />
      </div>
      <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
    </form>
  </div>
  
  <div class="registro-container" *ngIf="showVerification">
    <h2>Verificación de Cuenta</h2>
    <form (ngSubmit)="verifyToken()">
      <div>
        <label for="verificationToken">Ingresa tu token de verificación:</label>
        <input 
          type="text" 
          id="verificationToken" 
          [(ngModel)]="verificationToken" 
          name="verificationToken" 
          required />
      </div>
      <button type="submit">Verificar</button>
    </form>
  </div>
